<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="../public/stylesheets/style.css">
  <title>GetMed | Home</title>
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      /* background-color: rgba(255,255,255,0.1);
            background-blend-mode: lighten; */
      background-image: url(../images/hand.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }
    #order {
      background-color: rgba(245, 245, 245, 0.7);
      margin: auto;
      position: relative;
      width: auto;
      height: auto;
      font-family: Tahoma, Geneva, sans-serif;
      font-size: 14px;
      line-height: 20px;
      font-weight: bold;
      color: #09C;
      text-decoration: none;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #999;
      border: inset 1px solid #333;
      -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.8);
    }
    input#name {
      margin-top: 200px;
    }
    input#name,
    #email,
    #payment {
      float: center;
      margin-bottom: 20px;
      margin-right: 15px;
      clear: both;
      width: 200px;
      display: block;
      border: 1px solid #999;
      height: 20px;
      -webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      -moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      padding: 2px;
    }
    .panel-footer {
      float: right;
    }
    input {
      margin: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">GetMed</a>
    <div class="btn-group dropleft">
      <input class="btn btn-white btn-outline-info" type="submit" value="Create Account">
      <button class="btn btn-white dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Menu
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu">
        <button class="dropdown-item" type="button"><a href="/">Home</a></button>
        <button class="dropdown-item" type="button"><a href="/profile">Profile</a></button>
        <button class="dropdown-item" type="button"><a href="/login">Login</a></button>
        <button class="dropdown-item" type="button"><a href="/order">Order</a></button>
        <button class="dropdown-item" type="button"><a href="/logout">Logout</a></button>
        <button class="dropdown-item" type="button">Contact Us</button>
      </div>
    </div>
  </nav>
  <div class="container bgcolor">
    <div class="container">
      <div class="row orderclass m-auto"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/existingorder.js"></script>
</body>
</html>
